<!-- This is more of a thinking challenge than a coding challenge ï¿½
Your tasks:
1. Take the IIFE below and at the end of the function, attach an event listener that
changes the color of the selected h1 element ('header') to blue, each time
the body element is clicked. Do not select the h1 element again!
2. And now explain to yourself (or someone around you) why this worked! Take all
the time you need. Think about when exactly the callback function is executed,
and what that means for the variables involved in this example. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Header Color</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #header {
            font-size: 2em;
            color: black; /* Initial color */
        }
    </style>
</head>
<body>
    <h1 id="header">Click anywhere on the body to change my color!</h1>
    <script>
        (function() {
            // Select the h1 element with the id 'header'
            var header = document.getElementById('header');
            
            // Attach an event listener to the body
            document.body.addEventListener('click', function() {
                header.style.color = 'blue'; // Change color to blue
            });
        })();
    </script>
</body>
</html>
